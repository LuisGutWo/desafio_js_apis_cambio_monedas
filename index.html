<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafío Js APIs Cambio de Monedas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?
    family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/main.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
</head>

<body>

    <section class="container main-container pt-2 text-center bg-primary">
        <hr>
        <h1>Conversor de monedas Nacional</h1>
        <hr>
        <!-- CARD CON INPUTS -->
        <div class="card bg-secondary">
            <form id="form" class="card-body d-flex justify-content-center align-items-center flex-column">

                <h3 for="inputPesos" class="card-title">Pesos CLP</h3>
                <input name="inputPesos" type="text" id="inputPesos" placeholder="Ingrese el monto en CLP">

                <h4 for="monedas" class="card-text">Moneda a convertir</h4>

                <select name="selectMonedas" id="selectMonedas" class="form-select" aria-label="Default select example">
                    <option selected>Seleccione moneda</option>
                    <option id="selectDolar" value="dolar">Dólar</option>
                    <option id="selectEuro" value="euro">Euros</option>
                    <option id="selectUf" value="uf">uf</option>
                </select>

                <button type="submit" class="btn btn-danger">Buscar</button>
                <span id="cambioResults" class="cambio-results">...</span>
                <p id="error"></p>
                <p id="loadingDOM"></p>
            </form>


            <!-- CHART SECTION -->
            <div class="chart-container">
                <p>Valor de los últimos 10 días</p>
                <canvas id="myChart"></canvas>
            </div>

        </div>

    </section>


    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
